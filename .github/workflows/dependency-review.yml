# Dependency Review Action
#
# This Action will scan dependency manifest files that change as part of a Pull Request,
# surfacing known-vulnerable versions of the packages declared or updated in the PR.
# Once installed, if the workflow run is marked as required, PRs introducing known-vulnerable
# packages will be blocked from merging.

name: 'Dependency Review'

on:
  pull_request:
    branches: 
      - main
      - master 

permissions:
  contents: read
  security-events: write
  pull-requests: write
  actions: read

jobs:
  dependency-review-before-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4
      
      - name: 'Run Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Show detailed comment in every PR
          comment-summary-in-pr: always
          
          # Block PR if moderate or higher severity vulnerabilities found
          # Options: low, moderate, high, critical
          fail-on-severity: moderate
          
          # Block these copy-left licenses (legal/commercial protection)
          deny-licenses: |
            GPL-1.0-or-later,
            GPL-2.0-or-later,
            GPL-3.0-or-later,
            LGPL-2.0-or-later,
            LGPL-2.1-or-later,
            LGPL-3.0-or-later,
            AGPL-3.0-or-later
          
          # Only allow these safe licenses
          allow-licenses: |
            MIT,
            Apache-2.0,
            BSD-2-Clause,
            BSD-3-Clause,
            MPL-2.0,
            CC-BY-4.0
          
          # Check vulnerabilities in both runtime and development dependencies
          fail-on-scopes: runtime, development
          
          # Retry if GitHub dependency snapshot is not ready yet
          retry-on-snapshot-warnings: true
          retry-on-snapshot-warnings-timeout: 600
      
      # Generate detailed JSON report
      - name: 'Generate Dependency Report (JSON)'
        if: always()
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
          fail-on-severity: critical  # Don't fail, just generate report
          export-report: true
          report-format: json
          output-file: dependency-review-report.json
      
      # Generate SARIF report for GitHub Security tab
      - name: 'Generate SARIF Report'
        if: always()
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: never
          fail-on-severity: critical
          export-report: true
          report-format: sarif
          output-file: dependency-review.sarif
      
      # Upload SARIF to GitHub Security tab
      - name: 'Upload SARIF Report to GitHub Security'
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dependency-review.sarif
          category: dependency-review
      
      # Upload reports as artifacts
      - name: 'Upload Dependency Reports'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-review-reports
          path: |
            dependency-review-report.json
            dependency-review.sarif
          retention-days: 30
      
      # Generate human-readable HTML report
      - name: 'Generate HTML Summary Report'
        if: always()
        run: |
          cat > dependency-report.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Dependency Review Report</title>
              <style>
