                  .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
                  h1 { color: #333; border-bottom: 3px solid #0366d6; padding-bottom: 10px; }
                  .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
                  .card { padding: 15px; border-radius: 5px; text-align: center; }
                  .critical { background: #d73a49; color: white; }
                  .high { background: #cb2431; color: white; }
                  .moderate { background: #f66a0a; color: white; }
                  .low { background: #ffd33d; color: #333; }
                  .info { background: #0366d6; color: white; }
                  .number { font-size: 32px; font-weight: bold; }
                  .label { font-size: 14px; margin-top: 5px; }
                  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                  th { background: #0366d6; color: white; padding: 12px; text-align: left; }
                  td { padding: 10px; border-bottom: 1px solid #ddd; }
                  tr:hover { background: #f6f8fa; }
                  .severity-badge { padding: 4px 8px; border-radius: 3px; font-size: 12px; font-weight: bold; }
                  .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; color: #666; text-align: center; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ”’ Dependency Security Review Report</h1>
                  <p><strong>Repository:</strong> ${{ github.repository }}</p>
                  <p><strong>Pull Request:</strong> #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}</p>
                  <p><strong>Date:</strong> $(date)</p>
                  <p><strong>Branch:</strong> ${{ github.head_ref }} â†’ ${{ github.base_ref }}</p>
                  
                  <div class="summary">
                      <div class="card critical">
                          <div class="number">0</div>
                          <div class="label">Critical</div>
                      </div>
                      <div class="card high">
                          <div class="number">0</div>
                          <div class="label">High Severity</div>
                      </div>
                      <div class="card moderate">
                          <div class="number">0</div>
                          <div class="label">Moderate</div>
                      </div>
                      <div class="card low">
                          <div class="number">0</div>
                          <div class="label">Low Severity</div>
                      </div>
                      <div class="card info">
                          <div class="number">0</div>
                          <div class="label">Total Dependencies</div>
                      </div>
                  </div>
                  
                  <h2>ðŸ“Š Detailed Findings</h2>
                  <p><em>Review the JSON report for complete details</em></p>
                  
                  <h2>âœ… Status</h2>
                  <p>Dependency review completed. Check artifacts for detailed reports.</p>
                  
                  <div class="footer">
                      <p>Generated by GitHub Actions Dependency Review</p>
                      <p>Workflow Run: <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">${{ github.run_id }}</a></p>
                  </div>
              </div>
          </body>
          </html>
          EOF
      
      - name: 'Upload HTML Report'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-html-report
          path: dependency-report.html
          retention-days: 30
      
      # Create a summary in GitHub Actions UI
      - name: 'Create GitHub Actions Summary'
        if: always()
        run: |
          echo "# ðŸ”’ Dependency Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Request:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref }} â†’ ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Reports Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… JSON Report: \`dependency-review-report.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SARIF Report: \`dependency-review.sarif\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTML Report: \`dependency-report.html\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Tab Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download reports from the **Artifacts** section below" >> $GITHUB_STEP_SUMMARY